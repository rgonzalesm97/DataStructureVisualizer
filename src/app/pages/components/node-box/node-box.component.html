
<div class="nodeBoxComponent p-grid" [@nodeAnims]="nodeStates[nodeIndex]" >
    <div class="headText" *ngIf="nodeIndex === 0">
        <h4 class="nodeHeadText">Head</h4>
        <app-arrow id="headArrow"></app-arrow>
    </div>

    <div class="value p-col-8">
        {{nodeValue}}
    </div>

    <div class="separator">
    </div>

    <div class="next p-col-4">
        
    </div>

    <div class="nodeIndex p-col-12 text-center">
        {{nodeIndex}}
    </div>
    
</div>
